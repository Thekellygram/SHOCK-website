<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the name of the website -->
    <title>SHOCK</title>
    <!-- the image logo for the website -->
    <link rel="shortcut icon" href="assests/wool.png" type="image/png">
    <!-- css style link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar -->
    <section class="navigation-bar">
        <div class="container">
            <nav>
                <div class="row">
                    <div class="image-logo-text">
                        <img src="assests/wool.png">
                        SHOCK
                    </div>
                    <div class="white-timeline">
                        <div class="cover">
                            <div class="white-box"></div>
                        </div>
                    </div>
                    <div class="nav-item">
                        <div class="cover">
                            <span class="nav-item-link">Shop</span>
                            <span class="nav-item-link">Lookbook</span>
                            <span class="nav-item-link">Our Story</span>
                        </div>
                    </div>
                    <div class="cart-product-toggle">Cart (0)</div>
                </div>
            </nav>
        </div>
    </section>

    <!-- landing-page start -->
    <section class="landing-page">
        <div class="container">
            <div class="fashion">
                <div class="row">
                    <div class="fashion-display">
                        <div class="row">
                            <div class="widget-box">
                                <div class="cover bg-show">
                                    <div class="design1">
                                        <div class="overlay">
                                            <div class="plus">
                                                <div class="more">
                                                    <img src="assests/plus.png">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-box">
                                <div class="cover">
                                    <div class="design2">
                                        <img src="assests/wool.png">
                                        AWARD WINNER
                                    </div>
                                </div>
                            </div>
                            <div class="widget-box">
                                <div class="cover">
                                    <div class="design3">
                                        <div class="circle-cover">
                                            <div class="circle"></div>
                                        </div>
                                        
                                        <div class="text">
                                            BUILD YOUR <br>
                                            METAVERSE LOOK
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-box">
                                <div class="bg2-show">
                                    <div class="design4">
                                        <div class="inner-cover">
                                            <div class="mbackground">
                                                <img src="assests/mercury.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-box">
                                <div class="cover">
                                    <div class="design5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="design-info">
                        <div class="cover">
                            <div class="heading">
                                SWITCH UP <br>
                                YOUR DIGITAL <br>
                                CLOTHING
                            </div>

                            <div class="call-to-action">
                                <div class="primary">WEAR NOW</div>
                                <div class="secondary">
                                    <img src="assests/arrow-up-right.svg">
                                </div>
                                <div class="tertiary"></div>
                            </div>

                            <hr>
                            <div class="record">
                                <div class="row">
                                    <div class="number">01</div>
                                    <div class="picture">
                                        <img src="assests/vortex.png">
                                    </div>
                                    <div class="text">
                                        <div class="text-in">
                                            The tides of the fashion industry's movement.
                                        </div>
                                    </div>
                                    <div class="date">/2022</div>
                                </div>
                            </div>

                            <hr>
                            <div class="record">
                                <div class="row">
                                    <div class="number">02</div>
                                    <div class="picture">
                                        <img src="assests/liquid.png">
                                    </div>
                                    <div class="text">
                                        <div class="text-in">
                                            Show off your look, reap the real-world rewards.
                                        </div>
                                    </div>
                                    <div class="date">/2021</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- landing-page end -->
</body>
</html>
